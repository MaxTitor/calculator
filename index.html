<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<title>Calculator</title>
</head>
<body>

	<h1>Calculator</h1>

		<table class="calculator-box">
			<tr>
				<td>
					<div class="calculator-display">
						<p>0</p>
					</div>
				</td>
			</tr>
		</table>
		<table class="calculator-box">
			<tr>
				<td>
					<p class="calculator-button">C</p>
				</td>
			</tr>
			<tr>
				<td>
					<p class="calculator-button">1</p>
				</td>
				<td>
					<p class="calculator-button">2</p>
				</td>
				<td>
					<p class="calculator-button">3</p>
				</td>
				<td>
					<p class="calculator-button">รท</p>
				</td>
			</tr>
			<tr>
				<td>
					<p class="calculator-button">4</p>
				</td>
				<td>
					<p class="calculator-button">5</p>
				</td>
				<td>
					<p class="calculator-button">6</p>
				</td>
				<td>
					<p class="calculator-button">x</p>
				</td>
			</tr>
			<tr>
				<td>
					<p class="calculator-button">7</p>
				</td>
				<td>
					<p class="calculator-button">8</p>
				</td>
				<td>
					<p class="calculator-button">9</p>
				</td>
				<td>
					<p class="calculator-button">-</p>
				</td>
			</tr>
			<tr>
				<td>
					<p class="calculator-button">0</p>
				</td>
				<td>
					<p class="calculator-button">.</p>
				</td>
				<td>
					<p class="calculator-button">=</p>
				</td>
				<td>
					<p class="calculator-button">+</p>
				</td>
			</tr>
		</table>

</body>
<script type="text/javascript" src="calculator.js"></script>
</html>
